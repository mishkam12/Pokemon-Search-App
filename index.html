<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
  <main>
  <h1>Pokémon Search App</h1>
      <form>
        <label for="search-input">Search for Pokémon by Name or ID: </label>
        <input id="search-input" required></input>
        <button id="search-button" type="text">Find 'Em</button>
        <img id ="pokemon-card" src="pokemon-card-image.jpg" alt="pokemon card"></img>
      </form>
    </div>
    <div class="output" id="pokemon-info">
      <div id="pokemon-container">
      <div class="name-and-hp">
        <span id="pokemon-name"></span>
        <span id="hp">HP <span id="pokemon-hp"></span></span>   
      </div>
      <div id="main-attributes">
        <div id="image">
          <img src="" id="sprite" alt="Pokemon image"> 
        </div>
        <hr>
      <span id="pokemon-id"></span>
        <span id="weight"></span>
        <span id="height"></span>
      </div>
        <div id="types"></div>
      <div class="stats">
        <table id="stats-table">
          <tr>
            <th>Base Name</th>
            <th>Base Stats</th>
          </tr>
          <tr>
            <td>Attack</td>
            <td id="attack"></td>
          </tr>
          <tr>
            <td>Defense</td>
            <td id="defense"></td>
          </tr>
          <tr>
            <td>Special Attack</td>
            <td id="special-attack"></td>
          </tr>
          <tr>
            <td>Special Defense</td>
            <td id="special-defense"></td>
          </tr>
          <tr>
            <td>Speed</td>
            <td id="speed"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</main>
<script src="app.js" ></script> 
</body>
</html>
